<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
 
    <main>
        <header>
            <img src="imagens/logo.svg" alt="logo"> <br>
            
            <span id="ilog-in">
                <img src="imagens/log-in.svg" alt="log-in">
                <p>Faça seu Login</p>
            </span>
            <p>Entre com suas informações de cadastro.</p>
        </header>
    
        <section id="email">
            <form action="#" method="post">
                <label for="iemail">E-mail</label> <br>
                <input type="email" name="email" id="iemail" placeholder="Digite seu e-mail">
            </form>
        </section>
    
        <section id="senha">
            <form action="#" method="post">
                <label for="isenha">Senha</label> <br>
                <input type="password" name="senha" id="isenha" placeholder="Digite sua senha">
            </form>
        </section>
    
        <span id="lembrar">

            <span>
                <input type="checkbox" name="checkbox" id="icheckbox">
                <label for="icheckbox">Lembre-me</label>
            </span>

            <span>
                <a href="#">Esqueci minha senha</a>
            </span>

        </span>
   
        <section>
            <input id="entrar" type="submit" value="ENTRAR">
        </section>

        <br>

        <section id="criar">
            <a href="#">Não tem uma conta? <b>Registre-se</b></a>
        </section>

    </main>

    <picture>
        <img src="imagens/side-image.jpg" alt="imagem de um acampamento">
    </picture>
   
</body>
</html>
